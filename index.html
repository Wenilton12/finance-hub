<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub | Seu Dashboard Financeiro</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 text-gray-800 antialiased dark:bg-slate-900 dark:text-slate-100">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 dark:bg-slate-900 dark:border-slate-800">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">FinanceHub</h1>
            <div class="flex items-center gap-3">
                <button id="theme-toggle" type="button"
                    class="inline-flex items-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-xs font-semibold text-gray-700 shadow-sm transition hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-200 dark:hover:bg-slate-700"
                    aria-pressed="false">
                    <span id="theme-label">Modo escuro</span>
                </button>
                <span class="hidden sm:block text-sm font-medium text-gray-600 dark:text-slate-300">João Silva</span>
                <div
                    class="w-10 h-10 rounded-full bg-indigo-100 border border-indigo-200 flex items-center justify-center text-indigo-700 font-bold dark:bg-indigo-950 dark:border-indigo-900 dark:text-indigo-300">
                    JS
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-8">

        <!-- Cards de Resumo: Mobile-first (1 coluna) -> Desktop (3 colunas) -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Card Total -->
            <div class="bg-indigo-600 p-6 rounded-xl text-white card-shadow">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-sm opacity-80">Saldo Total</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 opacity-80" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h2 id="total-balance" class="text-3xl font-bold">R$ 0,00</h2>
            </div>

            <!-- Card Entradas -->
            <div class="bg-white p-6 rounded-xl card-shadow border-l-4 border-emerald-500 dark:bg-slate-800">
                <div class="flex justify-between items-center mb-4 text-gray-500 dark:text-slate-400">
                    <span class="text-sm">Entradas</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                </div>
                <h2 id="total-income" class="text-2xl font-bold text-emerald-600 text-gray-700 dark:text-emerald-400">R$ 0,00</h2>
            </div>

            <!-- Card Saídas -->
            <div class="bg-white p-6 rounded-xl card-shadow border-l-4 border-rose-500 dark:bg-slate-800">
                <div class="flex justify-between items-center mb-4 text-gray-500 dark:text-slate-400">
                    <span class="text-sm">Saídas</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-rose-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 17h8m0 0v-8m0 8l-8-8-4 4-6-6" />
                    </svg>
                </div>
                <h2 id="total-expense" class="text-2xl font-bold text-rose-600 text-gray-700 dark:text-rose-400">R$ 0,00</h2>
            </div>
        </section>

        <!-- Formulário: Mobile (stack) -> Desktop (horizontal) -->
        <section class="bg-white p-6 rounded-xl card-shadow mb-8 dark:bg-slate-800">
            <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-slate-100">Nova Transação</h3>
            <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="description" placeholder="Descrição (ex: Aluguel)" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100 dark:placeholder-slate-500">

                <input type="number" id="amount" placeholder="Valor (0,00)" step="0.01" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100 dark:placeholder-slate-500">

                <select id="type"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100">
                    <option value="income">Entrada</option>
                    <option value="expense">Saída</option>
                </select>

                <button type="submit"
                    class="bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
                    Adicionar
                </button>
            </form>
        </section>

        <!-- Lista de Transações -->
        <section class="bg-white rounded-xl card-shadow overflow-hidden dark:bg-slate-800">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center dark:border-slate-700">
                <h3 class="text-lg font-semibold text-gray-700 dark:text-slate-100">Histórico de Transações</h3>
                <span class="text-xs text-center text-gray-400 font-medium uppercase tracking-wider md:hidden dark:text-slate-400">Arraste para o lado
                    no celular
                    &rarr;</span>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-gray-500 text-xs uppercase font-medium dark:bg-slate-900 dark:text-slate-400">
                        <tr>
                            <th class="px-6 py-4">Descrição</th>
                            <th class="px-6 py-4">Valor</th>
                            <th class="px-6 py-4">Data</th>
                            <th class="px-6 py-4 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list" class="divide-y divide-gray-100 dark:divide-slate-700">
                        <!-- Itens virão do JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Seção do Gráfico -->
        <section class="bg-white p-6 rounded-xl card-shadow mb-8 mt-8 dark:bg-slate-800">
            <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-slate-100">Resumo Visual (Entradas vs Saídas)</h3>
            <div class="relative h-[300px] flex justify-center">
                
                <canvas id="finance-chart"></canvas>
            </div>
        </section>
    </main>

    <!-- Script JS ficará aqui -->
    <script src="app/app.js"></script>
</body>

</html>
